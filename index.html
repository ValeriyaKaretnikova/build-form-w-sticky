<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form with Sticky Header</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="inner-container">
            <h1 class="sr-only">Company Name</h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="75.14" height="72.676" viewBox="0 0 75.14 72.676"><path d="M51.85 29.084c8.017 0 14.522-6.514 14.522-14.536C66.372 6.524 59.866 0 51.85 0c-8.03 0-14.573 6.524-14.573 14.548 0 8.022 6.543 14.536 14.573 14.536M0 3.256h24.701v69.42H0zM57.695 37.136L35.367 50.087l11.5 22.589h28.272z"></path></svg>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Search</a></li>
                    <li><a href="#">Branding</a></li>
                    <li><a href="#">Websites</a></li>
                    <li><a href="#">Packaging</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <form action="#" method="POST">
            <h2>Project Form</h2>
            <p>Fill in the fields below and describe your needs.</p>
            <p>In return we will contact you and suggest solutions for your business needs.</p>
            
            <fieldset>
                <div>
                    <label for="Name">Name/Surname</label>
                    <input id="Name" name="Name" type="text" placeholder="e.g.Jane Doe" required autofocus>
                </div>
                <div>
                    <label for="Company">Company</label>
                    <input id="Company" name="Company" type="text" placeholder="To get to know you" required >
                </div>
                <div>
                    <label for="City">City</label>
                    <input id="City" name="City" type="text" placeholder="For your region's code" required>
                </div>
                <div>
                    <label for="Email">Email</label>
                    <input id="Email" name="Email" type="email" placeholder="For our written communication" required>
                </div>
                <div>
                    <label for="Website">Website</label>
                    <input id="Website" name="Website" type="text" placeholder="www.website.com" pattern="^([a-zA-Z0-9]([a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?\.)+[a-zA-Z]{2,6}$">
                </div>
            </fieldset>
            <fieldset>
                <h3>Specifics</h3>
                <div>
                    <label for="Deadline">Deadline</label>
                    <input id="Deadline" name="Deadline" type="date" placeholder="yyyy-mm-dd" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))">
                </div>
                <div>
                    <label for="Budget">Budget</label>
                    <input id="Budget" name="Budget" type="number" min="1000" step="500"  placeholder="$5000 - $10000" required>

                </div>
                <div>
                    <label for="URL">Current URL</label>
                    <input id="URL" name="URL" type="url" placeholder="https://website.com" pattern="https://.*">
                </div>
                <div>
                    <label for="Target">Target Audience</label>
                    <input id="Target" name="Target" type="text" placeholder="Your specific target audience">
                </div>
                <div>
                    <label for="Description">Project Description</label>
                    <textarea name="Description" id="Description" placeholder="Describe your vision or needs..." required maxlength="500"></textarea>
                </div>
            </fieldset>
            <div>
                <p>By completing and sending the data, you agree to the privacy policy</p>
                <input id="Accept" type="checkbox" name="Accept">
                <label for="Accept">Accept</label>
            </div>
            <div>
                <input type="submit" value="Send >">
            </div>
        </form>
    </section>
    
</body>
</html>
